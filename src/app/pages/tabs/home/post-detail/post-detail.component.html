<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Coment√°rios </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">

  <ion-item-group *ngFor="let comment of comments;  let i = index">
    <ion-item-divider >
      <ion-chip [outline]="true"># {{ i + 1 }}</ion-chip>
      <ion-label> {{ comment.name }} </ion-label>
      <ion-label>&nbsp; {{ comment.created_at | date: 'dd/MM/yy HH:mm' }} </ion-label>
    </ion-item-divider>

    <ion-item lines="none">
      <ion-label> {{ comment.text }} </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
