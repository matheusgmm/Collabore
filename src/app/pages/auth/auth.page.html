<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-grid class="ion-margin-top ion-padding-top">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="img">
          <ion-avatar>
            <ion-img src="../../../assets/logo.svg"></ion-img>
          </ion-avatar>
          <h1>Login</h1>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form #f="ngForm" (ngSubmit)="onLogin(f)" class="ion-margin-top">
    <ion-grid class="ion-margin-top ion-padding-top">

      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-input
            type="email"
            name="email"
            label="E-mail"
            labelPlacement="floating"
            placeholder="Entre com o e-mail"
            email
            required
            ngModel
            #emailCtrl="ngModel"
            ></ion-input>
            <ion-icon name="person-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-input
            [type]="password_type"
            name="password"
            label="Senha"
            labelPlacement="floating"
            placeholder="Entre com a senha"
            required
            ngModel
            #passwordCtrl="ngModel"
            ></ion-input>
            <ion-icon [name]="password_icon" slot="end" (click)="togglePasswordMode()"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-text-end ion-margin-top">
        <ion-col size-md="6" offset-md="3">
          <ion-label class="forget-password" routerLink="/auth/forget-password">Esqueceu a senha?</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-top">
        <ion-col size-md="6" offset-md="3">
          <ion-button
            type="submit"
            expand="block"
            color="primary"
            (click)="onLogin(f)"
            [disabled]="f.invalid"
            >Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="line-with-text">
          <ion-label>Ou entre com</ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="col-avatar">
        <ion-avatar>
          <ion-img style="cursor: pointer;" src="../../../assets/google_ic.svg"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid class="ion-margin-top">
    <ion-row class="messages">
      <ion-col size-md="8" offset-md="2" class="ion-text-center">
        <ion-note color="primary">NÃ£o tem uma conta? </ion-note>
        <ion-note color="secondary" routerLink="/auth/register">Cadastre-se</ion-note>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
